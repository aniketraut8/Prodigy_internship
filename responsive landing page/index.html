<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SS Cricket Bat</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="Navbar">
      <div class="main">
        <img src="./images/logo.png" alt="logo" class="logo" />
        <ul class="elements">
          <li class="element">Bats</li>
          <li class="element">Other Products</li>
          <li class="element">About US</li>
          <li class="element">Contact US</li>
        </ul>
        <div class="con">
          <div class="search-fn">
            <img
              src="./images/search.png"
              alt="search"
              class="search"
              onclick="open_search()"
            />
            <div class="search-bar" id="search-input">
              <input type="text" placeholder="Search Here...." class="inp" />

              <img
                src="./images/x.png"
                alt="close"
                onclick="close_search()"
                class="close"
              />
            </div>
          </div>
          <div class="cart">
            <img src="./images/shopping-cart.png" alt="cart" class="cart" />
          </div>
        </div>
      </div>
    </section>

    <section class="main-hero">
      <section class="gallery hero-slider">
        <div class="swiper hero-slide">
          <div class="swiper-wrapper">
            <div class="swiper-slide" data-swiper-autoplay="2000">
              <img
                src="/responsive landing page/images//world-cup-1.jpg"
                class="hero-slide-img"
                alt="world-cup"
              />
            </div>
            <div class="swiper-slide" data-swiper-autoplay="2000">
              <img
                src="/responsive landing page/images/gIVEAWAY-copy-04-1.jpg"
                class="hero-slide-img"
                alt="giveaway"
              />
            </div>
            <div class="swiper-slide" data-swiper-autoplay="2000">
              <img
                src="/responsive landing page/images/Web-Banner-2-1.jpg"
                class="hero-slide-img"
                alt="banner"
              />
            </div>
            <div class="swiper-slide" data-swiper-autoplay="2000">
              <img
                src="/responsive landing page/images/img_2.jpg"
                class="hero-slide-img"
                alt="Gunther_23-9-copy"
              />
            </div>
            <div class="swiper-slide" data-swiper-autoplay="2000">
              <img
                src="/responsive landing page/images/jaddu-bat.jpg"
                class="hero-slide-img"
                alt="jaddu-bat"
              />
            </div>
          </div>

          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <div class="swiper-scrollbar"></div>
        </div>
      </section>

      <div class="container">
        <h1 class="heading">Categories</h1>
        <div class="sub-container">
          <div class="box">
            <img src="./images/bats.jpg" alt="bat" class="bat image-element" />
            <h3 class="sub-heading">Bats</h3>
          </div>
          <div class="box">
            <img
              src="./images/kitbag.jpg"
              alt="bat"
              class="bat image-element"
            />
            <h3 class="sub-heading">Kit Bags</h3>
          </div>
          <div class="box">
            <img src="./images/kit.jpg" alt="bat" class="bat image-element" />
            <h3 class="sub-heading">Accessories</h3>
          </div>
          <div class="box">
            <img
              src="./images/helmet.jpg"
              alt="bat"
              class="bat image-element"
            />
            <h3 class="sub-heading">Helmet</h3>
          </div>
          <div class="box">
            <img
              src="./images/ball_banner.jpg"
              alt="bat"
              class="bat image-element"
            />
            <h3 class="sub-heading">Cricket Balls</h3>
          </div>
          <div class="box">
            <img src="./images/wear.jpg" alt="bat" class="bat image-element" />
            <h3 class="sub-heading">Sports Wear</h3>
          </div>
        </div>
      </div>
      <div class="social-media">
        <h1>Instagram</h1>
        <div class="c">
          <img src="images/ss.jpg" alt="ss" class="ss" />
          <p class="@">@ss_sports</p>
        </div>
        <div class="follow">
          <button class="btn">Follow US</button>
          <img src="images/instagram (1).png" alt="insta" class="insta" />
        </div>
      </div>
      <div class="suggestion">
        <div class="textual">
          <svg
            class="svg"
            width="100"
            height="15"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.69667 0.0403541C8.90859 0.131038 9.03106 0.354857 8.99316 0.582235L8.0902 6.00001H12.5C12.6893 6.00001 12.8625 6.10701 12.9472 6.27641C13.0319 6.4458 13.0136 6.6485 12.8999 6.80001L6.89997 14.8C6.76167 14.9844 6.51521 15.0503 6.30328 14.9597C6.09135 14.869 5.96888 14.6452 6.00678 14.4178L6.90974 9H2.49999C2.31061 9 2.13748 8.893 2.05278 8.72361C1.96809 8.55422 1.98636 8.35151 2.09999 8.2L8.09997 0.200038C8.23828 0.0156255 8.48474 -0.0503301 8.69667 0.0403541ZM3.49999 8.00001H7.49997C7.64695 8.00001 7.78648 8.06467 7.88148 8.17682C7.97648 8.28896 8.01733 8.43723 7.99317 8.5822L7.33027 12.5596L11.5 7.00001H7.49997C7.353 7.00001 7.21347 6.93534 7.11846 6.8232C7.02346 6.71105 6.98261 6.56279 7.00678 6.41781L7.66968 2.44042L3.49999 8.00001Z"
              fill="currentColor"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
          <div class="paragraphs">
            <p>SIGN UP FOR NEWSLETTER</p>
            <p>Want to get latest updates ! Sign up for free.</p>
          </div>
        </div>
        <div class="inputs">
          <input type="text" placeholder="Enter Your Email" class="inpt" />
          <button class="btn b">Subscribe</button>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="function.js"></script>
  </body>
</html>
