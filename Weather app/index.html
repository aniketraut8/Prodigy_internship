<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Welcome to Weather App</h1>
    </div>
    <div class="container">
      <div class="header">
        <div class="reset">
          <button class="reset-btn" onclick="reset_fxn()">
            <img src="/Weather app/images/rotate-cw.png" alt="rotate" />
          </button>
        </div>
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your city name..."
            class="input-box"
          />

          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
      </div>
      <div class="welcome-message" id="welcome-message">
        <p>Enter your city name here to get weather information</p>
        <img src="/Weather app/images/welcome.jpg" alt="welcome" />
      </div>
      <div class="location-not-found">
        <h1>Sorry, City not found!!!</h1>
        <img src="/Weather app/images/error-404.jpg" alt="404 Error" />
      </div>

      <div class="weather-body">
        <img src="/Weather app/images/cloud.png" alt="Weather Image" class="weather-img" />

        <div class="weather-box">
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="description">light rain</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/595a890311.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
